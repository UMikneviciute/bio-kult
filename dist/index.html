<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Sora:wght@400;500;600&display=swap" rel="stylesheet">
    <title>bio-kult</title>
</head>
<body>
    <!-- headeris -->
    <header class="max-w-full">
        <div class="flex">
            <h3 class="text-header-100 text-[2.06rem] ml-80 mr-20 my-6 font-sora font-bold">SVEIKAS žarnynas</h3>
            <nav class="my-10 w-[44rem] font-sora font-normal">
                <ul class="text-black text-[0.875rem] flex justify-around">
                    <li>
                        <a href="#">APIE ŽARNYNĄ</a>
                        <i class="bi bi-chevron-compact-down"></i>
                    </li>
                    <li>
                        <a href="#">APIE BIO-KULT</a>
                        <i class="bi bi-chevron-compact-down"></i>
                    </li>
                    <li>
                        <a href="#">APIE LEPICOL</a>
                        <i class="bi bi-chevron-compact-down"></i>
                    </li>
                    <li>
                        <a href="#">APIE GAMINTOJĄ</a>
                    </li>
                    <li>
                        <a href="#">STRAIPSNIAI</a>
                    </li>
                </ul>
            </nav>
            <div class="mr-80 my-7 ml-4">
                <i class="bi bi-search text-black text-[1.375rem] mr-4"></i>
                <button class="bg-header-100 hover:bg-btnHover text-white text-[1rem] rounded-full font-roboto font-medium w-28 h-10">PIRKTI &gt</button>
            </div>
        </div>
    </header>
    <main class="bg-gradient-to-r from-[#4d8ac6] to-[#219fd2] flex">
        <div class="ml-80 mt-32 mb-9 w-[30rem]">
            <img src="./img/logo-bio-cult-white.svg" alt="bio-kult logo">
            <div class="text-white">
                <p class="font-sora font-normal leading-tight text-[2.5rem] mt-10">Moksliniais tyrimais paremti gyvųjų bakterijų kompleksai</p>
                <div class="flex mt-14">
                    <p class="font-roboto font-medium mr-5 pt-2">Daugiau apie Bio-kult</p>
                    <button class="text-[#18464f] font-extrabold bg-white rounded-full w-10 h-10">&gt</button>
                </div>
                <p class="font-roboto font-normal mt-24">Maisto papildas</p>
            </div>
        </div>
        <div class="">
            <img class="w-full h-auto" src="./img/petals.svg" alt="petals in background">
            <img class="absolute top-28 right-36" src="./img/produktai.png" alt="bio-kult products">
            <img class="absolute top-1/2 right-36 mt-2" src="./img/ellipse.svg" alt="">
            <img class="absolute bottom-1/2 right-36" src="./img/ellipse2.svg" alt="">
        </div>
    </main>
    
        
    
</body>
</html>
